version: "3.9"

services:
  backend:
    build: django
    volumes:
      - ./django:/opt/docker
      - static_django:/opt/docker/static

  nginx:
    image: nginx:1.21.6
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_django:/usr/share/nginx/html/static

  mysql:
    image: mysql:8.0.28
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=comunidadealerta
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
    volumes:
      - mysql_data:/var/lib/mysql/

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080


volumes:
  mysql_data:
  static_django: